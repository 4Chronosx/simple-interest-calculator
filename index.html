<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title> 
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="mainDiv">
            <h1>Simple Interest Calculator</h1><br>
            <label for="amount">Amount</label>
            <input type="number" id="amount"><br>
            <span id="error"></span>
            <label for="rate">Rate</label>
            <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
            <span id="rate_val">10.25</span>
            <span>%</span><br>
            <label for="num_years">No. of Years</label>
            <select name="years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br>
            <label for="compute">Interest: </label>
            <span id="result"></span><br>
            <button id="compute" onclick="calculateFinalAmount()">Compute Interest</button>
    
        </div>
        <footer>
            <span>&#169; This Calculator belongs to Christian Bayadog</span>
        </footer>
    </div>
</body>
</html>
